<section class="section">
<div class="container">
    <nav>
        <div class="nav-left">
            <p class="nav-item">tags:</p>
            {{ range .Params.tags }}

                <i class="fa fa-tags" aria-hidden="true">
                    <a href="/tags/{{ . | urlize }}/">{{ . }}</a>
                </i>
            </span>
            {{ end }}
        </div>
    </nav>
</div>
</section>
